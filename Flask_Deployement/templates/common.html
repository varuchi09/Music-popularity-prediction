<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Common User Prediction | MusPred</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-top">
                <a href="/" class="nav-logo">MusPred</a>
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            </div>
            <ul class="nav-links" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/#product">Product</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Common User Prediction</h2>
        <form action="/predict_common" method="post">
            <label>Genre:</label>
            <select name="genre" required>
                <option value="">-- Select Genre --</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hip hop">Hip Hop</option>
                <option value="electronic">Electronic</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
                <option value="country">Country</option>
                <option value="reggae">Reggae</option>
                <option value="blues">Blues</option>
                <option value="metal">Metal</option>
                <option value="r&b">R&B</option>
                <option value="folk">Folk</option>
            </select><br>

            <label>Mood:</label><br>
            <div class="options">
                <label><input type="radio" name="mood" value="happy" required> Happy</label>
                <label><input type="radio" name="mood" value="sad"> Sad</label>
                <label><input type="radio" name="mood" value="energetic"> Energetic</label>
                <label><input type="radio" name="mood" value="calm"> Calm</label>
            </div><br>

            <label>Tempo Category:</label><br>
            <div class="options">
                <label><input type="radio" name="tempo_category" value="slow" required> Slow</label>
                <label><input type="radio" name="tempo_category" value="medium"> Medium</label>
                <label><input type="radio" name="tempo_category" value="fast"> Fast</label><br><br>
            </div><br>

            <label>Duration Category:</label><br>
            <div class="options">

                <label><input type="radio" name="duration_category" value="short" required> Short</label>
                <label><input type="radio" name="duration_category" value="medium"> Medium</label>
                <label><input type="radio" name="duration_category" value="long"> Long</label><br><br>
            </div><br>

            <button type="submit">Predict Popularity</button>
        </form>
    </div>
    <script src="../static/js/script.js"></script>
</body>

</html>
