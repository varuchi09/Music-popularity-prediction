<html>

<head>
    <title>commons</title>
</head>

<body>
    <h2>Common User Input</h2>
    <form method="POST">
        Acousticness: <input type="text" name="acousticness"><br><br>
        Danceability: <input type="text" name="danceability"><br><br>
        Energy: <input type="text" name="energy"><br><br>
        Genre: <input type="text" name="genre"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h3>Predicted Popularity: {{ prediction }}</h3>
    {% endif %}
    {% if error %}
    <h3 style="color:red;">{{ error }}</h3>
    {% endif %}

</body>

</html>
