<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Professional Prediction | MusPred</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-top">
                <a href="/" class="nav-logo">MusPred</a>
                <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            </div>
            <ul class="nav-links" id="navMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/#product">Product</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Professional Input Form</h2>
        <form action="/predict_pro" method="post">
            <label>Genre:</label>
            <select name="genre" required>
                <option value="">-- Select Genre --</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hip hop">Hip Hop</option>
                <option value="electronic">Electronic</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
                <option value="country">Country</option>
                <option value="reggae">Reggae</option>
                <option value="blues">Blues</option>
                <option value="metal">Metal</option>
                <option value="r&b">R&B</option>
                <option value="folk">Folk</option>
            </select><br>

            <label>Mode:</label><br>
            <div class="options">
                <label><input type="radio" name="mode" value="Major" required> Major</label>
                <label><input type="radio" name="mode" value="Minor"> Minor</label>
            </div><br>

            <label>Key:</label><br>
            <div class="options">
                <label><input type="radio" name="key" value="C" required> C</label>
                <label><input type="radio" name="key" value="C#"> C#</label>
                <label><input type="radio" name="key" value="D"> D</label>
                <label><input type="radio" name="key" value="D#"> D#</label>
                <label><input type="radio" name="key" value="E"> E</label>
                <label><input type="radio" name="key" value="F"> F</label>
                <label><input type="radio" name="key" value="F#"> F#</label>
                <label><input type="radio" name="key" value="G"> G</label>
                <label><input type="radio" name="key" value="G#"> G#</label>
                <label><input type="radio" name="key" value="A"> A</label>
                <label><input type="radio" name="key" value="A#"> A#</label>
                <label><input type="radio" name="key" value="B"> B</label>
            </div><br>

            <label>Time Signature:</label><br>
            <div class="options">
                <label><input type="radio" name="time_signature" value="3/4" required> 3/4</label>
                <label><input type="radio" name="time_signature" value="4/4"> 4/4</label>
                <label><input type="radio" name="time_signature" value="5/4"> 5/4</label>
                <label><input type="radio" name="time_signature" value="6/8"> 6/8</label>
            </div><br>

            <label>Acousticness:
                <input type="range" name="acousticness" min="0" max="1" step="0.01" value="0.5"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </label><br>

            <label>Danceability:
                <input type="range" name="danceability" min="0" max="1" step="0.01" value="0.5"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </label><br>

            <label>Duration (ms):
                <input type="range" name="duration_ms" min="60000" max="600000" step="1000" value="210000"
                    oninput="this.nextElementSibling.value = this.value">
                <output>210000</output>
            </label><br>

            <label>Energy:
                <input type="range" name="energy" min="0" max="1" step="0.01" value="0.5"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </label><br>

            <label>Instrumentalness:
                <input type="range" name="instrumentalness" min="0" max="1" step="0.01" value="0.0"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.0</output>
            </label><br>

            <label>Liveness:
                <input type="range" name="liveness" min="0" max="1" step="0.01" value="0.2"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.2</output>
            </label><br>

            <label>Loudness:
                <input type="range" name="loudness" min="-60" max="0" step="0.5" value="-5"
                    oninput="this.nextElementSibling.value = this.value">
                <output>-5</output>
            </label><br>

            <label>Speechiness:
                <input type="range" name="speechiness" min="0" max="1" step="0.01" value="0.1"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.1</output>
            </label><br>

            <label>Tempo:
                <input type="range" name="tempo" min="50" max="250" step="1" value="120"
                    oninput="this.nextElementSibling.value = this.value">
                <output>120</output>
            </label><br>

            <label>Valence:
                <input type="range" name="valence" min="0" max="1" step="0.01" value="0.5"
                    oninput="this.nextElementSibling.value = this.value">
                <output>0.5</output>
            </label><br>

            <button type="submit">Predict Popularity</button>
        </form>
    </div>
    <script src="../static/js/script.js"></script>
</body>

</html>
